<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  {% seo %}
  {% feed_meta %}
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="/about" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
      </nav>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }} | Powered by <a href="https://jekyllrb.com">Jekyll</a> & <a href="https://pages.github.com">GitHub Pages</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
